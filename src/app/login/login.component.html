
    
<div class="app-header">
   
  </div>
  
   
  <mat-grid-list cols="3">
      <mat-grid-tile></mat-grid-tile>
   
      
      <mat-grid-tile class='login-element'>
          <div class="login-container">
   
              
              <div class="login-box-header">
                  <img src="http://www.q2labsolutions.com/content/q2labs/images/q2-solutions-logo.png">
                
              </div>
              
   
              
              <div class="login-box-body">
   
                  
                  <mat-grid-list cols="9" rowHeight="75px">
                      <mat-grid-tile [rowspan]="1" class="login-icon">
                          <mat-icon>lock</mat-icon>
                      </mat-grid-tile>
                      <mat-grid-tile [colspan]="7">
                          <mat-input-container class="justifier">
                              <input matInput placeholder="Username" text="text">
                          </mat-input-container>
                      </mat-grid-tile>
                  </mat-grid-list>
                  
   
                  
                  <mat-grid-list cols="9" rowHeight="100px">
                      <mat-grid-tile [rowspan]="1"  class="login-icon">
                          <mat-icon>remove_red_eye</mat-icon>
                      </mat-grid-tile>
                      <mat-grid-tile [colspan]="7">
                          <mat-input-container class="justifier">
                              <input matInput placeholder="Password" type='password' text="password">
                          </mat-input-container>
                      </mat-grid-tile>
                  </mat-grid-list>
                  
   
                  <button mat-raised-button class="login-button"> 
                      <mat-icon>input</mat-icon> Login
                  </button>
   
              </div>
              
              
          </div>
      </mat-grid-tile>
      
      <mat-grid-tile></mat-grid-tile>
   
  </mat-grid-list>
